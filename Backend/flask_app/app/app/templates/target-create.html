{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<h1>Create Target</h1>
<div class="row">
    <div class="col-md-4">
        <!--{{ wtf.quick_form(form, button_map={"submit" : "outline-dark"}) }}-->
        <form method="POST" action="">
             {{ form.csrf_token }}
             {{ wtf.form_field(form.name, class="form-control mb-3") }}
             {{ wtf.form_field(form.submit, class="btn btn-outline-dark") }}
        </form>
     </div>
 </div>
 {% endblock %}
